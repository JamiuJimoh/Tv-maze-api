<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Italianno&family=Sen:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Jtv Series</title>
</head>
<body>
    <div class="body">
        <h1 class="welcome__h1"> Welcome To JAY Tv</h1>
        <header class="welcome">
            <h2 class="welcome__h2">Search for your favourite tv shows...</h2>
            <h2 class="welcome__h2">Click on a card to find out more</h2>
            <form action="">
                <input class="search" name="search" type="text" placeholder="Find a tv show">
                <button class="btn">Search</button>
            </form>
        </header>
        <h1 class="not__found hide">Sorry, no result match your search input. Please search again with a valid title!</h1>
        <main class="results"></main>
        <main class="summary"></main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js" integrity="sha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ==" crossorigin="anonymous"></script>
    <script src="displayConfig.js"></script>
    <script src="app.js"></script>
</body>
</html>
